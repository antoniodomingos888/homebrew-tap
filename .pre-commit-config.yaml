repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: tests
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: pretty-format-json
        args: [--autofix, --no-ensure-ascii, --no-sort-keys]
      - id: check-ast
      - id: debug-statements
      - id: check-docstring-first
      - id: detect-private-key

  - repo: local
    hooks:
      - id: brew-audit
        name: "Homebrew audit changed formulae"
        entry: bash -c 'changed_files=$(git diff --name-only --cached); for f in $changed_files; do if [[ $f =~ \.rb$ ]]; then brew audit --strict $(basename "$f" .rb) || exit 1; fi; done'
        language: system
        types: [ruby]
